<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
    <style>
        #textContainer{
            border:1px solid black;
            min-height:30px;
        }        
    </style>
</head>
<body>
	<!-- 
		input#textInput 입력태그에 작성된 내용을 
		button#addTextButton 이 클릭 되었을 때 
		p태그를 생성하여 textContent를 추가한뒤 
		textContainer 내부컨텐츠에 추가
	 -->
    <input type="text" id="textInput" placeholder="Enter some text">
    <button id="addTextButton">Add Text</button> 
    <br/>
    <br/>
    <div id="textContainer"></div>

    <script>
       // 여기에 JavaScript 코드를 작성
       document.getElementById("addTextButton").onclick = function(){
    	   let textInput = document.querySelector("#textInput");
    	   let text = textInput.value;
    	   
    	   if(text.length == 0){ // text 변수에 저장된 문자열 크기 length
				alert("작성된 내용이 없습니다.");
				textInput.focus();
				return false;
    	   }
    	   
    	   // 작성된 내용이 존재
    	   let newParagraph = document.createElement("p");
    	   newParagraph.innerText = text;
    	   
    	   let container = document.getElementById("textContainer");
    	   // 태그 요소에 내부 요소 추가 - appnedChild, append
    	   container.append(newParagraph);
    	   textInput.value = "";
    	   textInput.focus();
       };
    </script>
</body>
</html>
